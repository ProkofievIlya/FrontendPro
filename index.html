<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Слайдер зображень</title>
</head>
<body>
<div class="slider">
    <div class="slides">
        <img class="slide" src="./images/1.jpg" alt="Image 1">
        <img class="slide" src="./images/2.jpg" alt="Image 2">
        <img class="slide" src="./images/3.jpg" alt="Image 3">
        <img class="slide" src="./images/4.jpg" alt="Image 4">
        <img class="slide" src="./images/5.jpg" alt="Image 5">
        <img class="slide" src="./images/6.jpg" alt="Image 6">
        <img class="slide" src="./images/7.jpg" alt="Image 7">
        <img class="slide" src="./images/8.jpg" alt="Image 8">
        <img class="slide" src="./images/9.jpg" alt="Image 9">
    </div>
    <div class="navigation">
        <button class="nav-btn" id="prev">Prev</button>
        <button class="nav-btn" id="next">Next</button>
    </div>
</div>
<div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<script src="main.js"></script>

</body>
</html>
